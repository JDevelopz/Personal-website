<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Inputs HTML</title>
</head>

<body>
  <h1>Notebook</h1>
  <form>
    <label>Subject</label>
    <input type"text" /><br />
    <br />

    <br />
    <input type="radio" />

    <input type="range" />
    <!--Range slider-->

  </form>

</html>
